<H2>Thing Symbol Type</H2><HR>
The thing symbol type is used to store the reference number of a thing.
Passing the thing's value from the JKL allows messages sent by that thing to be received by the cog.
Syntax:
<PRE class=sym>thing     thing1</PRE>
