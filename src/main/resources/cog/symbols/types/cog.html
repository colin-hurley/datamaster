<H2>Cog Symbol Type</H2><HR>
The cog symbol type is used to store a reference to a cog file. You cannot directly
assign a cog to the variable, but a cog value can be passed from a JKL to the
symbol. Syntax:

<PRE class=sym>cog     classCog</PRE>
