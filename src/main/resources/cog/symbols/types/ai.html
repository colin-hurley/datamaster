<H2>AI Symbol Type</H2><HR>
The AI symbol type is used to get a reference to an AI file. AI files have .ai, .ai0, and .ai2 extensions. Syntax:

<PRE class=sym>ai     classFile=boc.ai2</PRE>
<HR></BODY></HTML>
