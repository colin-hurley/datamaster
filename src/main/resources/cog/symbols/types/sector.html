<H2>Sector Symbol Type</H2><HR>
The sector symbol type is used to store the reference number of a sector.
Passing the sector's value from the JKL allows messages sent by that sector to be received by the cog.
This is the only way to receive messages sent by a sector.
Syntax:
<PRE class=sym>sector      sec1</PRE>
<HR></BODY></HTML>
