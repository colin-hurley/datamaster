<HTML><HEAD><TITLE>Touched</TITLE><LINK REL=stylesheet TYPE="text/css" HREF="../../css/popup.css"></HEAD><BODY>
<H2>Touched</H2><HR>
The touched message is sent by an object when a thing touches it. It is <EM>not</EM> sent by the
toucher, but by the object that was touched.
<P>
<TABLE class=msg width=90% bgcolor=#D2D2D2>
<TR><TD colspan=2><HR></TD></TR>
<TR><TD width=30% class=left>Sender</TD><TD class=left>The object that was touched.</TD></TR>
<TR><TD class=left>Source</TD><TD class=left>The thing that touched it.</TD></TR>
<TR><TD colspan=2><HR></TD></TR>
<TR><TD class=left>Sender Type</TD><TD class=left>Thing (3) or Surface (6).</TD></TR>
<TR><TD class=left>Source Type</TD><TD class=left>Thing (3).</TD></TR>
<TR><TD colspan=2><HR></TD></TR>
</TABLE>
<HR></BODY></HTML>
