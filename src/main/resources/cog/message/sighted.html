<H2>Sighted</H2><HR>
Sighted is sent by an actor when a player sees the actor. The player does not
necessarily have to "see" the actor. Usually the actor is sighted when the player
can see the sector that the actor's in.
<P>

<TR><TD width=30% class=left>Sender</TD><TD class=left>The actor who was sighted.</TD></TR>
<TR><TD class=left>Source</TD><TD class=left>None.</TD></TR>
<TR><TD colspan=2><HR></TD></TR>
<TR><TD class=left>Sender Type</TD><TD class=left>Thing (3).</TD></TR>
