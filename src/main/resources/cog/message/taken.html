<H2>Taken</H2><HR>
The taken message is sent to a powerup's class cog when <A href="../verbs/misc/takeitem.html">TakeItem()</A>
removes or disables the powerup.
<P>
<TABLE class=msg width=90% bgcolor=#D2D2D2>
<TR><TD colspan=2><HR></TD></TR>
<TR><TD width=30% class=left>Sender</TD><TD class=left>The powerup that was taken.</TD></TR>
<TR><TD class=left>Source</TD><TD class=left>The player who took the powerup.</TD></TR>
<TR><TD colspan=2><HR></TD></TR>
<TR><TD class=left>Sender Type</TD><TD class=left>Thing (3).</TD></TR>
<TR><TD class=left>Source Type</TD><TD class=left>Thing (3).</TD></TR>
<TR><TD colspan=2><HR></TD></TR>
</TABLE>
