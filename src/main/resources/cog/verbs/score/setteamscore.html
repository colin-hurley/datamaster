<H2>SetTeamScore</H2><HR>
Sets the score of a team. Unless JK's scoring system has been disabled, any score set by this verb will be
discarded when the scores are refreshed. See notes. Syntax:
<P>
<CODE>SetTeamScore(team, score);</CODE>
