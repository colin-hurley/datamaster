<H2>AddScoreToTeamMembers</H2><HR>
Adds a score to all members in a team. If JK's normal scoring system is not disabled, the new player
score will be discarded when the scores are refreshed. See notes. Syntax:
<P>
<CODE>AddScoreToTeamMembers(team, score);</CODE>
