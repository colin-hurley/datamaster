<H2>SetScoreLimit</H2><HR>
Resets the score limit of a multiplayer game. When the limit is reached, a message is
printed and the game will end ten seconds later. A new score limit will not be recognized
until the scores have been refreshed. Syntax:
<P>
<CODE>SetScoreLimit(score);</CODE>
