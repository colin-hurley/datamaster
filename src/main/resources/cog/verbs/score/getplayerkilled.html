<H2>GetPlayerKilled</H2><HR>
Returns the number of times that a player has been killed. This number includes suicides. The
beenKilled number is used for the "Deaths" total that is listed in the MP score window. Syntax:
<P>
<SPAN class=return>beenKilled</SPAN>=<CODE>GetPlayerKilled(player);</CODE>
