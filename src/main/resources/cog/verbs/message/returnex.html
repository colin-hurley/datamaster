<H2>ReturnEx</H2><HR>
Returns a value to a verb or to the engine - whichever ran the message. Messages such as <A href="../../message/damaged.html">damaged</A>
and <A href="../../message/autoselect.html">autoselect</A> must return a value to the engine. Verbs like
<A href="sendmessageex.html">SendMessageEx()</A> will accept a return value, but do not require one. Syntax:
<P>
<CODE>ReturnEx(value);</CODE>
<P>
