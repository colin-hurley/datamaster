<H2>SendMessage</H2><HR>
Sends a message to a cog. You can use any message listed in the Messages section, but you cannot use custom messages.
The <A href="../../message/user0.html">userx</A> and <A href="../../message/global0.html">global0</A> messages were created
for the SendMessage verbs to use. Syntax:
<P>
<CODE>SendMessage(cog, message);</CODE>
<P>
