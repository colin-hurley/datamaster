<H2>SetPulse</H2><HR>
Calls the <A href="../../message/pulse.html">pulse</A> message after the delay has elapsed. After the pulse message runs, it will be called again after the delay ends.
The message will continue to "pulse" until it is stopped. Syntax:
<P>
<CODE>SetPulse(flex_delay);</CODE>
<P>
To stop the pulse, use:
<P>
<CODE>SetPulse(0);</CODE>
<P>
