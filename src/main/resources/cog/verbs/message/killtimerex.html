<H2>KillTimerEx</H2><HR>
Kills a timer that was set by <A href="settimerex.html">SetTimerEx()</A>. KillTimerEx() has no effect on timers set by <A href="settimer.html">SetTimer()</A>
or <A href="setthingtimer.html">SetThingTimer()</A>. Syntax:
<P>
<CODE>KillTimerEx(timerID);</CODE>
