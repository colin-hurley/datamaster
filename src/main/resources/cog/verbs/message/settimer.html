<H2>SetTimer</H2><HR>
Calls the <A href="../../message/timer.html">timer</A> message after the delay has ended. Syntax:
<P>
<CODE>SetTimer(flex_delay);</CODE>
<P>
To stop the timer, use:
<P>
<CODE>SetTimer(0);</CODE>
<P>
