<HTML><HEAD><TITLE>Reset</TITLE><LINK REL=stylesheet TYPE="text/css" HREF="../../../css/popup.css"></HEAD><BODY>
<H2>Reset</H2><HR>
Resets the cog that ran the command. The only apparent affect is to terminate any code executions sleeping after
a <A href="../message/sleep.html">Sleep()</A> or <A href="../frame/waitforstop.html">WaitForStop()</A> command. Syntax:
<P>
<CODE>Reset();</CODE>
<HR></BODY></HTML>
