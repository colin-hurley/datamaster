<H2>BitClear</H2><HR>
Removes one hex number from another and returns the result. Syntax:
<P>
<SPAN class=return>result_flag</SPAN>=<CODE>BitClear(flag, clearflags);</CODE>
<P>
<SPAN class=param>flag:</SPAN> This is the flag to modify.
<P>
<SPAN class=param>clearflags:</SPAN> These are the flags to remove.
<P>
