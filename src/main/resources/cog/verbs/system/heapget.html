<H2>HeapGet</H2><HR>
Returns the value of a memory slot in the heap. Do not use this verb unless
the heap slot exists and has had a value assigned to it. Syntax:
<P>
<SPAN class=return>value</SPAN>=<CODE>HeapGet(pointer);</CODE>
