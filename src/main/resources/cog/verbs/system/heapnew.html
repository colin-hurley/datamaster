<H2>HeapNew</H2><HR>
Creates numbered slots in memory which are collectively called the "heap." Syntax:
<P>
<CODE>HeapNew(num_slots);</CODE>
<P>
<SPAN class=param>num_slots:</SPAN> This is the total number of variable slots to create. The first
slot will be slot 0 and the last will be num_slots - 1.
<P>
