<H2>Rand</H2><HR>
Returns a flex, random number between 0 and 1. The random number may sometimes be
0 or 1, but it is thousands of times more likely to be inbetween. Syntax:
<P>
<SPAN class=return>random</SPAN>=<CODE>Rand();</CODE>
