<H2>LoadTemplate</H2><HR>
Loads a template and returns a reference to it. Syntax:
<P>
<SPAN class=return>temp</SPAN>=<CODE>LoadTemplate("your_template");</CODE>
<P>
Be sure to use a lowercase template name and include the "+" if the template's name has it.
<P>
