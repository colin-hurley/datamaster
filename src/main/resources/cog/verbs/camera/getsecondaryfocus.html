<H2>GetSecondaryFocus</H2><HR>
GetSecondaryFocus() was probably created to retrieve the focus_object of the external
camera. But instead, LEC chose to use <A href="getprimaryfocus.html">GetPrimaryFocus(1)</A> for that. As a result, GetSecondaryFocus()
was scrapped.
