<H2>SetCameraFocus</H2><HR>
Sets the object of focus for the given camera. Make cam_int 1 for
the external camera or 0 for the internal camera. SetCameraFocus() will not set the focus
of a camera if the focus_object it is given does not exist. Syntax:
<P>
<SPAN class=code>SetCameraFocus(cam_int, focus_object);</SPAN>
