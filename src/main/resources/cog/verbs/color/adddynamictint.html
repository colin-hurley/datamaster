<H2>AddDynamicTint</H2><HR>
AddDynamicTint() adds a tint to the level (and not to the screen) which fades away in a few seconds. The RGB
values are flexes with a minimum of 0 and a maximum of 1. Syntax:
<P>
<CODE>AddDynamicTint(player, r_flex, g_flex, b_flex);</CODE>
<P>
