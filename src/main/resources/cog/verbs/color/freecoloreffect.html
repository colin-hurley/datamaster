<H2>FreeColorEffect</H2><HR>
Stops a color effect. The effect_handle is the number of the color effect that was returned
by <A href="newcoloreffect.html">NewColorEffect()</A>.
<P>
<CODE>FreeColorEffect(effect_handle);</CODE>
<P>
