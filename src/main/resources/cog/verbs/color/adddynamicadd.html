<H2>AddDynamicAdd</H2><HR>
AddDynamicAdd() adds an RGB tint to the screen which quickly fades away. The RGB values are integers
with a minimun of 0 and a max of about 290. Syntax:
<P>
<SPAN class=code>AddDynamicAdd(player, r_int, g_int, b_int);</SPAN>
<P>
