<H2>ModifyColorEffect</H2><HR>
ModifyColorEffect() was not used by LEC and it is likely that its function was not fully implemented. Despite its name,
this verb performs the same function as <A href="freecoloreffect.html">FreeColorEffect().</A> Syntax:
<P>
<SPAN class=code>ModifyColorEffect(effect_handle);</SPAN>
