<H2>GetThingVel</H2><HR>
Returns the current velocity of a thing. Syntax:
<P>
<SPAN class=return>thingvel</SPAN>=<CODE>GetThingVel(thing);</CODE>
<P>
The length of the velocity returned by GetThingVel() is the speed that the thing is moving at.
