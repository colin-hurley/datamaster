<H2>SetThingRotVel</H2><HR>
Sets the rotation velocity of a thing. Syntax:
<P>
<CODE>SetThingRotVel(thing, rotvel);</CODE>
<P>
<SPAN class=param>rotvel:</SPAN> A rotation velocity consists of the three rotation speeds - pitch, yaw, and roll.
Rotvel is given in vector form (pitch, yaw, roll).
