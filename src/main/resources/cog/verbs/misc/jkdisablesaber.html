<H2>jkDisableSaber</H2><HR>
Disables a creature's saber after it was enabled by <A href="jkenablesaber.html">jkEnableSaber()</A>. Once disabled, the saber cannot collide. Syntax:
<P>
<CODE>jkDisableSaber(creature);</CODE>
