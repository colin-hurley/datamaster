<H2>jkSetInvis</H2><HR>
Makes a thing invisible. Make the mode integer 0 for visible or 1 for invisible. This verb
will not make a player's weapon mesh invisible. For that, clear the 0x200000
<A href="../../../flags/thing/thing_frame.html" target="main">Thing Flag</A>, or set
the 0x20 <A href="../../../flags/jk/jk_frame.html" target="main">Jedi Knight Flag</A>. Syntax:
<P>
<CODE>jkSetInvis(thing, mode_int);</CODE>
<P>
