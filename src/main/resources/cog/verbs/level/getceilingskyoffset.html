<H2>GetCeilingSkyOffset</H2><HR>
Returns the offset of the level's ceiling. This offset is the <EM>u</EM>, <EM>v</EM> coordinate that was set in the level's header. 
The offset is returned in vector form and has a z axis that is not used. Syntax:
<P>
<SPAN class=return>offset</SPAN>=<CODE>GetCeilingSkyOffset();</CODE>
