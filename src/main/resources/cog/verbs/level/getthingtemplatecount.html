<H2>GetThingTemplateCount</H2><HR>
Returns the number of things in the level that use the given template. This number is updated during gameplay. Syntax:
<P>
<SPAN class=return>num_things</SPAN>=<CODE>GetThingTemplateCount(template);</CODE>
