<HTML><HEAD><TITLE>GetThingCount</TITLE><LINK REL=stylesheet TYPE="text/css" HREF="../../../css/popup.css"></HEAD><BODY>
<H2>GetThingCount</H2><HR>
Returns the World Things number listed the current JKL. This is only the World
Things number. GetThingCount() does not return the number of things in the level. Syntax:
<P>
<SPAN class=return>num_things</SPAN>=<CODE>GetThingCount();</CODE>
<HR></BODY></HTML>
