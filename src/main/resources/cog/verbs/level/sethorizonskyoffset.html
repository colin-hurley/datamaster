<H2>SetHorizonSkyOffset</H2><HR>
Sets the offset of the level's horizon sky.
This offset corresponds to the <EM>u</EM>, <EM>v</EM> coordinate in the level's header.
The offset is specified in vector form and has a z axis that is not used. Syntax:
<P>
<CODE>SetHorizonSkyOffset(offset);</CODE>
