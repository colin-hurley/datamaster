<H2>SetSurfaceLight</H2><HR>
Sets the 0-1 flex lighting of a surface. Syntax:
<P>
<CODE>SetSurfaceLight(surface, flex_light, flex_delay);</CODE>
<P>
<SPAN class=param>flex_delay:</SPAN> The lighting will gradually change to the new value during this delay.
