<H2>GetSurfaceNormal</H2><HR>
Returns the normal of a surface. The normal is the normalized vector of the direction that the surface is facing. Remember
that surfaces look to the inside of their sector. Syntax:
<P>
<SPAN class=return>norm_vec</SPAN>=<CODE>GetSurfaceNormal(surface);</CODE>
<HR></BODY></HTML>
