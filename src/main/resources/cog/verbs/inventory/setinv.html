<H2>SetInv</H2><HR>
Sets the amount in a bin. SetInv() does not add or subtract like <A href="changeinv.html">ChangeInv()</A>; instead,
this verb sets the new amount for the bin. Syntax:
<P>
<CODE>SetInv(player, bin, amount);</CODE>
<P>
