<H2>IsInvAvailable</H2><HR>
Checks to see if a bin is available and returns a boolean value. The returned value
will be 1 if the bin is available or 0 if it isn't. Syntax:
<P>
<SPAN class=return>bool</SPAN>=<CODE>IsInvAvailable(player, bin);</CODE>
