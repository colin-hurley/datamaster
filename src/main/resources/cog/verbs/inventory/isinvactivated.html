<H2>IsInvActivated</H2><HR>
Checks to see if a bin is activated and returns a boolean value. The returned value
will be 1 if the bin is activated or 0 if it isn't. Syntax:
<P>
<SPAN class=return>bool</SPAN>=<CODE>IsInvActivated(player, bin);</CODE>
