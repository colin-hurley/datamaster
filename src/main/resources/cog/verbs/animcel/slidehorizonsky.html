<H2>SlideHorizonSky</H2><HR>
Slides all surfaces flagged as horizon (0x200 <A href="../../../flags/surface/surface_frame.html" target="main">Surface Flag</A>).
The <EM>u</EM> and <EM>v</EM> speeds are flexes. These speeds are added to the current velocity of the horizon. Syntax:
<P>
<SPAN class=return>animID</SPAN>=<CODE>SlideHorizonSky(u_speed, v_speed);</CODE>
<P>
