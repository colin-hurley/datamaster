<H2>SurfaceAnim</H2><HR>
Animates a surface by making it cycle through the cels of its material. Syntax:
<P>
<SPAN class=return>animID</SPAN>=<CODE>SurfaceAnim(surface, CPS, flags);</CODE>
<P>
<SPAN class=param>CPS:</SPAN> Cels per second. This is the number of cels to cycle through every second.
<P>
<SPAN class=param>flags:</SPAN> These are the
<A href="../../../flags/surfaceanim/surfaceanim_frame.html" target="main">Surface Animation Flags</A> to play the animation with.
<P>
