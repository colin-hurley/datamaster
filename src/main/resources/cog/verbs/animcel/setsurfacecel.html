<H2>SetSurfaceCel</H2><HR>
Sets the cel of a surface's material. Setting the surface's cel to -1 will allow Material Animations
to use the surface. Setting a surface's cel to -1 will not stop a Surface Animation. Syntax:
<P>
<CODE>SetSurfaceCel(surface, cel_num);</CODE>
<P>
