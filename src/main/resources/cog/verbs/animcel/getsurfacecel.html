<H2>GetSurfaceCel</H2><HR>
Returns the current cel of a surface's material.
A surface's cel value is not affected by the Material verbs. Syntax:
<P>
<SPAN class=return>cel_num</SPAN>=<CODE>GetSurfaceCel(surface);</CODE>
