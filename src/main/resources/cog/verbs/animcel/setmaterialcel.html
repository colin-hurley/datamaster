<H2>SetMaterialCel</H2><HR>
Sets the material cel of a multi-celled material. This directly affects all objects which use the material.
SetMaterialCel() has no affect on surfaces that have a cel value other than -1. Syntax:
<P>
<CODE>SetMaterialCel(mat, cel_num);</CODE>
<P>
