<H2>ClearThingAttachFlags</H2><HR>
Removes <A href="../../../flags/attach/attach_frame.html" target="main">Attach Flags</A> from a thing.
Do not use ClearThingAttachFlags() to break an attachment - this will crash. Instead,
use <A href="../thingact/detachthing.html">DetachThing()</A>. Syntax:
<P>
<CODE>ClearThingAttachFlags(thing, flags);</CODE>
