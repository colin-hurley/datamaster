<H2>ClearCogFlags</H2><HR>
Removes <A href="../../../flags/cog/cog_frame.html" target="main">Cog Flags</A> from a cog. Syntax:
<P>
<CODE>ClearCogFlags(cog, flags);</CODE>
<P>
<SPAN class="param">cog:</SPAN> The cog for which the flags will be cleared.
<P>
<SPAN class="param">flags:</SPAN> The flags to be cleared from the cog.
<P>
