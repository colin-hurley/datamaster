<H2>CreateThingLocal</H2><HR>
Creates a thing at the location of another thing. The thing will be created on the local system only,
so its creation will not be synchronized to other machines in a Multiplayer game. Syntax:
<P>
<SPAN class=return>new_thing</SPAN>=<CODE>CreateThingLocal(template, location_thing);</CODE>
<P>
This verb was not used by LEC.
<P>
