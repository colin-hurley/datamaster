<H2>SetSectorTint</H2><HR>
Sets the tint of a sector. Syntax:
<P>
<CODE>SetSectorTint(sector, 'R G B');</CODE>
<P>
<SPAN class=param>'R G B'</SPAN> - This is the RGB tint in vector form. You may use a vector variable instead of
the <NOBR>'R G B'</NOBR> form. Each color value is a 0-1 flex representing the amount of that color to be displayed.
