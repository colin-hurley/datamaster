<H2>FirstThingInSector</H2><HR>
Returns the thing with the highest thing number that is currently in the sector. Because
this thing has the highest thing number, it is regarded as the "first" thing. Syntax:
<P>
<SPAN class=return>thing</SPAN>=<CODE>FirstThingInSector(sector);</CODE>
<P>
