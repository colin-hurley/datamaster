<H2>GetSectorThrust</H2><HR>
Returns the thrust of a sector. Syntax:
<P>
<SPAN class=return>thrust_vec</SPAN>=<CODE>GetSectorThrust(sector);</CODE>
<P>
<SPAN class=return>thrust_vec:</SPAN> The thrust vector will hold the thrust that is applied in each axis.
For example, if the vector was '0 0 2', there would be a thrust of 2 in the z axis.
