<H2>jkPrintUniString</H2><HR>
Prints a uni string on the screen. Syntax:
<P>
<CODE>jkPrintUniString(destination, string_num);</CODE>
<P>
<SPAN class=param>destination:</SPAN> The destination determines on which computers the string is to be printed.
<P>
<SPAN class=param>string_num:</SPAN> This is the number of the uni string to be printed.
<P>
