<H2>PrintVector</H2><HR>
Prints a vector to the screen. Because JK does not make any distinction between vectors, positions, RGB values, etc., you
can print any three-valued variable with PrintVector(). Syntax:
<P>
<CODE>PrintVector(vector);</CODE>
<P>
The vector will be printed in this form: <BR>&lt;x.000000 y.000000 z.000000&gt;
<P>
