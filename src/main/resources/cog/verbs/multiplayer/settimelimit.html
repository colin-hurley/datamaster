<H2>SetTimeLimit</H2><HR>
Sets the time limit (in minutes) of a multiplayer game. When the time limit
is reached, a message is printed and the game is ended ten seconds later.
Syntax:
<P>
<CODE>SetTimeLimit(time_int);</CODE>
