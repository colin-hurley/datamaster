<HTML><HEAD><TITLE>SyncSector</TITLE><LINK REL=stylesheet TYPE="text/css" HREF="../../../css/popup.css"></HEAD><BODY>
<H2>SyncSector</H2><HR>
Synchronizes a sector's local settings (such as light, tint, and thrust, but not sound) with
other computers in MP. Syntax:
<P>
<CODE>SyncSector(sector);</CODE>
<HR></BODY></HTML>
