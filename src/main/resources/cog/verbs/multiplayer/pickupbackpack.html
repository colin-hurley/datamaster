<H2>PickupBackpack</H2><HR>
Removes the backpack from the game and adds all of the items in the backpack
to the given player's inventory. This verb may have replaced a more complicated
system using the NthBackpack verbs. Syntax:
<P>
<CODE>PickupBackpack(player, backpack);</CODE>
