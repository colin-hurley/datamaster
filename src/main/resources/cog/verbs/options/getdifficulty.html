<H2>GetDifficulty</H2><HR>
Returns the difficulty setting that the player has chosen. GetDifficulty() returns 0 for Easy, 1 for Medium, and 2
for Hard. This verb is not limited to singleplayer levels. Syntax:
<P>
<SPAN class=return>difficulty</SPAN>=<CODE>GetDifficulty();</CODE>
