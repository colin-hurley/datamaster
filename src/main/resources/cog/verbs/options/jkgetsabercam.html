<H2>jkGetSaberCam</H2><HR>
Returns the boolean value of the "Lightsaber auto-camera" checkbox. jkGetSaberCam() returns 1 for checked
and 0 for unchecked. Syntax:
<P>
<SPAN class=return>boolean</SPAN>=<CODE>jkGetSaberCam();</CODE>
<HR></BODY></HTML>
