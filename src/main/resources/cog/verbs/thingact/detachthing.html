<H2>DetachThing</H2><HR>
Breaks an attachment when given the attached object. DetachThing() does more than clear the thing's
<A href="../../../flags/attach/attach_frame.html" target="main">Attach Flags</A> - it stops the attachment. That is why
<A href="../thingflags/clearthingattachflags.html">ClearThingAttachFlags()</A> cannot perform this
function. Syntax:
<P>
<CODE>DetachThing(attach_thing);</CODE>
