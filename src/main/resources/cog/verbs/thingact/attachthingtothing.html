<H2>AttachThingToThing</H2><HR>
Attaches one thing to another to create a 0x4 attachment. Syntax:
<P>
<CODE>AttachThingToThing(attach_thing, base_thing);</CODE>
<P>
<SPAN class=param>attach_thing:</SPAN> This is the thing to attach.
<P>
<SPAN class=param>base_thing:</SPAN> This is the base of the attachment.
<P>
