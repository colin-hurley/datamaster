<H2>jkStopPOVKey</H2><HR>
Stops an internal animation from playing. Syntax:
<P>
<CODE>jkStopPOVKey(player, animID, flex_delay);</CODE>
<P>
<SPAN class=param>animID:</SPAN> This is the number of the animation returned by <A href="jkplaypovkey.html">jkPlayPOVKey()</A>.
<P>
<SPAN class=param>flex_delay:</SPAN> After this delay has ended, the animation will be stopped.
<P>
