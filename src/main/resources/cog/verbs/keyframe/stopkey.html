<H2>StopKey</H2><HR>
Stops an external animation from playing. Syntax:
<P>
<CODE>StopKey(thing, animID, flex_delay);</CODE>
<P>
<SPAN class=param>thing</SPAN> This is the thing whose animation will be stopped.
<P>
<SPAN class=param>animID:</SPAN> This is the number of the animation to be stopped.
<P>
<SPAN class=param>flex_delay:</SPAN> The animation will be stopped when this delay expires.
<P>
