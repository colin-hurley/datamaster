<HTML><HEAD><TITLE>GetKeyLen</TITLE><LINK REL=stylesheet TYPE="text/css" HREF="../../../css/popup.css"></HEAD><BODY>
<H2>GetKeyLen</H2><HR>
Returns the flex length (in seconds) of a keyframe. Syntax:
<P>
<SPAN class=return>flex_length</SPAN>=<CODE>GetKeyLen(key);</CODE>
<P>
The length of a keyframe is the <SPAN class=exam>FRAMES</SPAN> (number of frames) divided by the <SPAN class=exam>FPS</SPAN>
(frames per second). These values are listed in the header of a keyframe file.
<HR></BODY></HTML>
