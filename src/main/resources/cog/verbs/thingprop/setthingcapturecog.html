<H2>SetThingCaptureCog</H2><HR>
Sets a thing's capture cog to the given cog. This verb performs the same action as <A href="../thingact/capturething.html">CaptureThing()</A>,
but allows you to specify the new capture cog. Syntax:
<P>
<CODE>SetThingCaptureCog(thing, cog);</CODE>
<P>
