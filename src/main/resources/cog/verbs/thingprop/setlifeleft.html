<H2>SetLifeLeft</H2><HR>
Resets the timer that was set in a thing's template. This verb has no effect on a thing if it does not have a timer
in its template already. Syntax:
<P>
<CODE>SetLifeLeft(thing, seconds);</CODE>
<P>
To stop a thing's timer, use:
<P>
<CODE>SetLifeLeft(thing, 0);</CODE>
<P>
