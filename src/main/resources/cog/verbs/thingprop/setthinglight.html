<H2>SetThingLight</H2><HR>
Sets the light that a thing creates. Syntax:
<P>
<CODE>SetThingLight(thing, light, fade_time);</CODE>
<P>
<SPAN class=param>light:</SPAN> This is the 0-1 flex light that the thing will create.
<P>
<SPAN class=param>fade_time:</SPAN> This is the time in seconds for the thing to change to the new light value.
