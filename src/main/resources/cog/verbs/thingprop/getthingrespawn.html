<HTML><HEAD><TITLE>GetThingRespawn</TITLE><LINK REL=stylesheet TYPE="text/css" HREF="../../../css/popup.css"></HEAD><BODY>
<H2>GetThingRespawn</H2><HR>
Returns the time it takes for the item to respawn once it has been taken. GetThingRespawn() does
not return the time left until the thing respawns, but only the respawn setting from the template. Syntax:
<P>
<SPAN class=return>time</SPAN>=<CODE>GetThingRespawn(item);</CODE>
<HR></BODY></HTML>
