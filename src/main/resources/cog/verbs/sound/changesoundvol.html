<H2>ChangeSoundVol</H2><HR>
Changes the volume of a sound. Syntax:
<P>
<CODE>ChangeSoundVol(channel, flex_volume, flex_delay);</CODE>
<P>
<SPAN class=param>flex_volume:</SPAN> This is the 0-1 flex volume to make the sound.
<P>
<SPAN class=param>flex_delay:</SPAN> During the delay, the sound will change to the new volume. You must give a delay for the verb to work.
