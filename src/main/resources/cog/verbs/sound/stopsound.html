<H2>StopSound</H2><HR>
Stops a sound from playing. Syntax:
<P>
<CODE>StopSound(channel, flex_delay);</CODE>
<P>
<SPAN class=param>channel:</SPAN> This is the channel of the sound you want to stop.
<P>
<SPAN class=param>flex_delay:</SPAN> The sound will be gradually stopped during this delay.
