<H2>ChangeSoundPitch</H2><HR>
Changes the pitch of a sound. Syntax:
<P>
<CODE>ChangeSoundPitch(channel, flex_pitch, flex_delay);</CODE>
<P>
<SPAN class=param>flex_pitch:</SPAN> This is the new pitch for the sound.
<P>
<SPAN class=param>flex_delay:</SPAN> During this delay, the sound will change to the new pitch. You must give a delay for the verb to work.
<P>
