<H2>GetCurWeaponMode</H2><HR>
Returns 0 if the local player is using primary fire or 1 if the player is using secondary fire. If the player is not firing,
this verb will return -1. Syntax:
<P>
<SPAN class=return>weap_mode</SPAN>=<CODE>GetCurWeaponMode();</CODE>
