<H2>SelectWeapon</H2><HR>
Mounts a weapon for the player. Remember that the weapon cog's <A href="../../message/autoselect.html">autoselect</A> message must return
a value greater than -1 or the weapon will not be selected. Syntax:
<P>
<CODE>SelectWeapon(player, weap_bin);</CODE>
