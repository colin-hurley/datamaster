<H2>GetWeaponPriority</H2><HR>
Runs the <A href="../../message/autoselect.html">autoselect</A> message of a weapon cog and returns the value that the
message returned with <A href="../message/returnex.html">ReturnEx()</A>. Syntax:
<P>
<SPAN class=return>priority</SPAN>=<CODE>GetWeaponPriority(player, weap_bin, select_mode);</CODE>
<P>
<SPAN class=param>select_mode:</SPAN> If valid, this integer becomes the senderref of the autoselect message.
