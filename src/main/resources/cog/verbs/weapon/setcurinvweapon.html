<H2>SetCurInvWeapon</H2><HR>
Sets the current weapon. This verb works much the same as <A href="setcurweapon.html">SetCurWeapon()</A>, except that SetCurInvWeapon()
wants a bin number. Syntax:
<P>
<CODE>SetCurInvWeapon(player, weap_bin);</CODE>
