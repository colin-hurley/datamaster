<H2>IsAITargetInSight</H2><HR>
Checks to see whether or not an actor can see his target and returns a boolean value. Unlike
<A href="../creature/haslos.html">HasLOS()</A>, if the actor is not facing the target, he will not see it. Syntax:
<P>
<SPAN class=return>boolean</SPAN>=<CODE>IsAITargetInSight(actor);</CODE>
