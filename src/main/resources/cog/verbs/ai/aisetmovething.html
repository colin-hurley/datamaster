<H2>AISetMoveThing</H2><HR>
Makes an actor move to the position of a thing. The position that the AI is told to move to 
does not move with the thing. The actor simply goes to the position where the thing was when the command
was given. Syntax:
<P>
<SPAN class=code>AISetMoveThing(actor, target);</SPAN>
<P>
