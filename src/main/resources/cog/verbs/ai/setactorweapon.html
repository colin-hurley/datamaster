<H2>SetActorWeapon</H2><HR>
Sets the template of an actor's first or second weapon. Make the weapon number
1 to set the actor's primary weapon or 2 to set the template of the actor's secondary weapon. Syntax:
<P>
<SPAN class=code>SetActorWeapon(actor, weap_num, template);</SPAN>
