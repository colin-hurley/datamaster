<HTML><HEAD><TITLE>Not Equal To (!=)</TITLE><LINK REL=stylesheet TYPE="text/css" HREF="../../css/popup.css"></HEAD><BODY>
<H2>Not Equal To (!=)</H2><HR>
This operator is limited to integer values. It will ignore the decimal portion of a number.
<P>
This code shows what goes wrong:
<PRE class=code>
if(0.1 != 0) Print("Not equal");
else Print("Equal");
</PRE>
"Equal" prints on the screen.
<BR><HR></BODY></HTML>
