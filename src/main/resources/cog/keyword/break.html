<H2>break</H2><HR>

break is a reserved keyword in JK even though it was not implemented. Using this keyword in any JK cog is a syntax error.
This keyword does function correctly in MotS - its purpose is to end a loop without ending the current thread; execution resumes
where the loop ends.
