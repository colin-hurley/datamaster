<H2>while</H2><HR>
While is another type of loop. While will run a block of code over and over until a condition becomes false. Syntax:
<P>
<PRE class=code>
while(condition)
{
   // run code
}
</PRE>
<P>
Here's a working example:
<P>
<CODE>while(i < var2) i=i+1;</CODE>
