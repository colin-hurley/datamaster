<H2>0x20000 Actor Flag</H2><HR>

When given to an actor, their weapon will be fired based on markers in the fire animation played by the puppet file (marker type 3, "Activate Fists" [PuppetJedi]).
Some examples include Stormtroopers with rail detonators, Ree-Yees, and Bossk.
