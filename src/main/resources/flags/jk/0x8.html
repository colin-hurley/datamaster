<H2>0x8 Jedi Knight Flag</H2><HR>

The 0x8 flag is used to shrink a creature's saber(s). Afterwards, 0x8 clears
itself and 0x1. Although 0x8 can shrink a creature's second saber, it does
not clear the 0x10 flag.
