<H2>0x20 Keyframe Flag</H2><HR>

When an animation of a higher priority ends, an animation of a lower priority resumes
control of a thing's model. Normally, JK will make this transformation instantly. But
with the 0x20 flag, the animation will be given a short delay to make this transition.
