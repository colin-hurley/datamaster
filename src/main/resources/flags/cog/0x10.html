<H2>0x10 Cog Flag</H2><HR>

When this flag is set, a cog will be "paused." The cog is loaded and does receive messages, but it will
not handle them. It appears this was meant to be a temporary flag that could be set and cleared ingame,
but LEC provided no way to do this in JK.
