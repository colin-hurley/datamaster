<H2>0x40000 Thing Flag</H2><HR>

When <A href="../../cog/verbs/message/setthingtimer.html">SetThingTimer()</A> is used to set a thing timer,
the thing is assigned the 0x40000 Thing Flag. The thing will send the <A href="../../cog/message/timer.html">timer</A>
message to all of its associated cogs when the timer expires. If the flag is cleared before the timer expires, then no
timer message will be sent.
