<H2>0x10000000 Thing Flag</H2><HR>

When a thing is given this flag, it will be destroyed if it leaves a water sector. Note
that it will not be destroyed if it is created in a non-water sector. The thing <I>must</I>
travel through and leave a water sector for it to be destroyed.
