<H2>0x40000 Surface Flag</H2><HR>

When a surface has this flag, it will act as a pool of shallow water - a puddle. A player's
movement on this surface will not be slowed, and he will use his walkpuddle and runpuddle
class sounds. Actors do not seem to be affected.
