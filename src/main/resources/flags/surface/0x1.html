<H2>0x1 Surface Flag</H2><HR>

The 0x1 flag is largely symbolic for floor surfaces, but its main purpose is to
mark surfaces for things with the 0x40 <A href="../physics/physics.html" target="cat">Physics Flag</A>
(like creatures) to attach to (stand on).
