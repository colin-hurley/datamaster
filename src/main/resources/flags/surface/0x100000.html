<H2>0x100000 Surface Flag</H2><HR>

When a surface has this flag, it will act as a deep pool of water. A player's movement on this
surface will be slowed, and he will use his enterwater, exitwater, enterwaterslow,
and exitwaterslow class sounds as he walks. Actors do not seem to be
affected.
