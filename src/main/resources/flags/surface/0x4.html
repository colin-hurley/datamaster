<H2>0x4 Surface Flag</H2><HR>

When a surface has the 0x4 flag, things will not be able to pass through the surface.
Instead, they will colide with it. However, if the surface is an adjoin, it will have Adjoin
Flags. And the 0x2 Adjoin Flag overrides the 0x4 Surface Flag.
