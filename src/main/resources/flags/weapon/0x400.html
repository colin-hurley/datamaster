<H2>0x400 Weapon Flag</H2><HR>

If the projectile collides with a creature that has a lightsaber (i.e. the creature has the 0x2000 actor flag), the game will use the chance, error, etc. parameters in the creature's template to determine whether or not to deflect the projectile.
