<H2>Option Flags</H2><HR>

A player's Option Flags show what his pickup, reload, and switch weapon options
are. Although some of the SetAuto verbs do not work properly, you can set the Option
Flags to change the player's options. These flags are commonly retrieved by weapon
and ammo powerup cogs.

<P>
