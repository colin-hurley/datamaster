<H2>Geo Mode 1</H2><HR>

Geo Mode 1 is very unstable and will not work with 3d acceleration enabled.
When it does work, it causes the engine to render only the vertices of a surface. They
appear as colored dots on the screen. This mode cannot be assigned to
individual surfaces.
