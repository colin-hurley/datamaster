<H2>Geo Mode 2</H2><HR>

Geo Mode 2 is not as unstable as mode 1, but it also will not work with
3d acceleration enabled. In this mode, the engine renders only the edges of surfaces.
They appear as colored lines. This mode cannot be assigned to
individual surfaces.
