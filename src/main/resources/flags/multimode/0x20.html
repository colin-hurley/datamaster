<H2>0x20 MP Mode Flag</H2><HR>

When the 0x20 flag is set, the engine will not use the models that the players chose for their MP characters.
Instead, it will use the players' SP model, ky.3do. This flag must be set on startup (before the
players are given a model) to be effective.
